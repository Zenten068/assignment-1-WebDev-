
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ðŸŽ¯ Smart Event Dashboard</h1>
    </header>

    <div class="container">

        <div class="dashboard">
            <div class="card">
                <h2>Add New Event</h2>

                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventname">Event Title:</label>
                        <input type="text" id="eventname" required>
                    </div>

                    <div class="form-group">
                        <label for="eventDate">Event Date:</label>
                        <input type="date" id="eventDate" required>
                    </div>

                    <div class="form-group">
                        <label for="eventCategory">Category:</label>
                        <select id="eventCategory">
                            <option value="Category" disabled selected >Select Category</option>
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Meetup">Meetup</option>
                            <option value="Webinar">Webinar</option>
                            <option value="Social">Social</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="eventDesc">Description:</label>
                        <textarea id="eventDesc" rows="4"></textarea>
                    </div>

                    <button type="submit" class="add">Add Event</button>
                </form>
            </div>

            <div class="card ">
                <h2>My Events</h2>
                <div class="action-buttons">
                    <button id="clearEventsBtn" class="btn">Clear All Events</button>
                    <button id="addSampleBtn" class="btn">Add Sample Events</button>
                </div>

                <div id="eventsContainer" class="events-list">
                    <p class="empty-state">No events yet. Add your first event!</p>
                </div>
            </div>
        </div>

        <div class="card dom-demo-card">
            <h2>DOM Manipulation Demo</h2>
            
            <div class="demo-box">
                    <p class="keypress-info">You pressed: <span id="lastKey">...</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
